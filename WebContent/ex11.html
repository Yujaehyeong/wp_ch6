<title>Insert title here</title>


<script>

// 함수객체 생성하는 방법1 - 비추
function f1(a, b) {
	return a + b;
}


// 함수객체 생성하는 방법2 - 비추
var f2 = Function ("a", "b", "var sum = a + b ; return sum;");


// 함수객체 생성하는 방법3 - 일반적인 방법
var f3 = function (a, b) {
	return a + b;
}

// Anoymous Function
sum = (function (a, b) {
	return a + b;	
})(10,20);

console.log(f1(10, 20));
console.log(f2(10, 20));
console.log(f3(10, 20));


//가변 함수 파라미터
var sum = function (a, b) {
	// 기본적으로 명시된 함수 인자말고
	// 2개 더 기본으로 받는 함수 인자: this, arguments
	console.log(arguments); // Arguments(7) [1, 2, 3, 4, 5, 6, 7, callee: ƒ, Symbol(Symbol.iterator): ƒ]
	var a = [1, 2, 3]; // 파라미터로 들어온 a 주소값을 유지한채 인스턴스가 생성됨
	
	for(var i = 0; i < arguments.length; i++){
		console.log(arguments[i]);
	}
	
}
sum(1,2,3,4,5,6,7); 

/* var f = function (arg1, arg2, arg3) {
	console.log(arg1);
	console.log(arg2);
	arg3();
} */

var f = function () {
	console.log(arguments[0]);
	console.log(arguments[1]);
	arguments[2]();
}

// Anonymous object
f(10, {
	name: '둘리',
	age: 10
}, function () {
	
});

$.ajax({
	url:'',
	type:'',
	data:''
})


</script>

</head>
<body>

<h1></h1>
